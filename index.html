<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #007BFF, #00C6FF);
      color: white;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 0 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.3em;
      max-width: 600px;
      margin-bottom: 2em;
    }
    .btn {
      padding: 15px 30px;
      background: white;
      color: #007BFF;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background: #e6e6e6;
    }
    .nav {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="nav">
    
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </div>
  <div class="hero">
    <h1>Welcome to Our Website</h1>
    <p>Your go-to place for clean, minimal, and modern web experiences. Letâ€™s build something great together.</p>
    <a class="btn" href="/home">Home Page</a>
  </div>
</body>
</html>
