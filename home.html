<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .nav {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .nav a {
      color: black;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="nav">
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
  <div class="container">

    <h1>Welcome to My Website</h1>
    <p>This is a simple home page built with HTML.</p>
    <p><a href="/about">Learn More</a> or <a href="/contact">Contact Us</a></p>
  </div>
</body>
</html>
